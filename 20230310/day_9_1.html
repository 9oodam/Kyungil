<script>
    // 한 줄 주석
    /*
        줄 내림 주석
    */

   /* javaScript 변수
        - 저장한 데이터를 가르키는 주소
        - 주소를 알면 데이터를 가져올 수 있음
        - 변수를 선언 -> 변수에 데이터를 정의 -> 메모리에 담아둠
        - 메모리: 프로그램이 실행되는 동안 필요한 데이터와 명령어를 저장하는 곳
        - 렘: CPU가 데이터를 빠르게 접근하고 사용할 수 있는 공간
            - CPU가 처리할 데이터나 명령어를 잠시 저장하고 사용하는 용도
            - 전원이 꺼지면 저장된 데이터가 모두 날아감
        - 변수를 선언할 때 let이나 var 같은 키워드를 곡 사용해야 함
    */

    var var1 = 1;   // 1이라는 값을 var1이라는 이름으로 메모리에 저장
    let let1 = 1;   // 1이라는 값에 접근할 수 있도록 var1이라는 변수명을 지정하여 변수를 선언


    var var1 = 2;   // var는 재선언이 가능 (사용X)
                    // let은 재선언이 불가능 (사용O)
                    // var로 작업했을 때 팀원과 변수명이 겹치는 경우 먼저 작성한 작업물이 망가질 수 있음

    let let2;       // 값을 미리 대입 안하고 변수의 이름만 미리 선언할 수 있음
    let2 = 2;       // 후에 값을 저장

    let3 = 3;       // 키워드 없이 선언할 경우 전역변수로 선언이 되고 예상치 못한 문제가 발생 (절대X)


    // html 상에서 변수를 log로 확인
    console.log(let2)   // console.log("브라우저 개발자 모드 콘솔 창에 보여줄 값")

    let let4 = "4";
    console.log(let4)

    // type 종류
    console.log(typeof let4); // string (문자)
    console.log(typeof let2); // number (숫자)

    let let5 = true;            // 참
    let let6 = false;           // 거짓
    console.log(typeof let6);   // boolean (전등 스위치처럼 맞다 틀리다로 값을 판단)

    let let7;
    console.log(typeof let7);   // undefined (값의 부재, 값이 확인이 안됨, 값 없이 선언했을 때 자동으로 들어가는 데이터 타입)

    let let8 = null;
    console.log(typeof let8);   // object (undefined와 같이 값이 없음을 나타내는 데이터 타입)
                                // 개발자가 변수에 값이 없음을 의도적으로 나타낼 때 작성

    // 변수는 변할 수 있는 값
    let type1;
    console.log(type1);
    type1 = 5;
    console.log(type1);
    console.log(typeof type1);
    type1 = "구담인"
    console.log(type1);
    console.log(typeof type1);

    // 데이터의 byte
    /*  
        <원시 타입>
        - 숫자: 8byte
        - 문자: 대략 2byte 이상 (길이에 따라 다름)
        - boolean: 1byte (true나 false 둘 중 하나)
        - null: 0byte
        - undefined: 0byte
    */

    //<레퍼런스 타입: object, array>
    // object 객체 타입
    let obj = {a:1, b:2, c:3};           // a, b, c: 객체의 키 값
    console.log("obj.a:", obj.a);        // .으로 객체의 값에 접근 가능
    console.log("obj.b:", obj.b);
    console.log("obj.c:", obj.c);
    obj.a = 10;     // 값 수정
    obj.d = 20;     // 키 값과 값을 추가로 저장
    console.log(obj);

    // array 배열 타입
    let arr = [1, 2, 3, "가", "나", "다"];  // index: 0 ~ (배열의 길이 -1)
    console.log("arr[0]:", arr[0]);
    console.log("arr[3]:", arr[3]);
    arr.push("라"); // 배열의 맨 뒤에 추가
    console.log(arr);


    // 변수 이름 작성 방법 (표기법: 회사마다 다름)
    // - 케밥 표기법 (Kebab Case)
        //let item-box;
    // - 카멜 표기법 (낙타): js 변수명을 선언할 때 자주 사용
        let itemBox;
    //- 스네이크 표기법
        let item_box;
    // - 헝가리안 표기법: 정한 타입을 변수명에 작성, 사용 빈도 낮음
        let strItemBox;
    // - 파스칼 표기법: react에서 사용
        let ItemBox;


    // 연산자
    // + : 더하기
        let a = 1;
        let b = 3;
        let c = a + b;
        console.log(c);

        let text1 = "배가 ";
        let text2 = "고프다";
        console.log(text1 + text2);
    // - : 빼기
        console.log(a - b);
    // * : 곱하기
        console.log(a * b);
    // / : 나누기
        console.log(a / b);
    // % : 나머지
        console.log(a % b);
    // ++ : 1 증가              // ++과 --는 변수 값이 변하는데 
        a++;
        console.log(a);
    // -- : 1 감소
        a--;
        console.log(a);
    // ** : 제곱
        b = b ** 3;            // 나머지는 변수에 변한 값을 넣어줘야 함
        console.log(b);

        let test1 = 1;
        console.log(test1 + 1);
        console.log(test1);
        test1++;
        test1 = test1 + 1;
        console.log(test1);

    // 비교 연산자
    // ! : bool값을 반전
        let test2 = true;
        let test3 = false;
        console.log(!test3);
    // == : 동일한 값인지 true, false로 확인
        console.log(test2 == test3);

        let test4 = 2;
        let test5 = "2";
        console.log(test4 == test5);    // 타입이 달라도 값이 같으면 true 반환
    // === : 정밀한 비교
        console.log(test4 === test5);   // 타입까지 비교
    // != : 다른 값인지 true, false로 확인
        console.log(test4 != test5);
    // !== : 정밀한 비교
        console.log(test4 !== test5);   // 타입까지 비교
    // >, <
        let test6 = 5;
        let test7 = 5;
        console.log(test6 > test7);     // 초과
        console.log(test6 < test7);     // 미만
    // >=, <=
        console.log(test6 >= test7);    // 이상
        console.log(test6 <= test7);    // 이하

    // 블록체인
    /* byte 패딩 기법: 데이터를 전송하거나 저장할 때, 일정한 크기의 블록으로 나누어서 각 블록의 크기를 일정하게 맞춰서 사용
                        데이터를 전송할 대 보안성이나 속도를 향상 시킴
                        데이터 암호화 시켜주는 함수 sha-256
    */





</script>
