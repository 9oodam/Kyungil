<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day_18_2</title>
</head>
<body>
    <div>
        <ul class="list">

        </ul>
    </div>
</body>
<script>
    // 객체를 배열로 담아놓고
    let list = [{id : 1, content : "list01", name : "Damin1"},
                {id : 2, content : "list02", name : "Damin2"},
                {id : 3, content : "list03", name : "Damin3"},
                {id : 4, content : "list04", name : "Damin4"},
                {id : 5, content : "list05", name : "Damin5"}];

    // 배열의 갯수만큼 forEach 반복문
    list.forEach(function(i) {
        // li & span 태그 생성
        let _li = document.createElement('li');
        let _span1 = document.createElement('span');
        let _span2 = document.createElement('span');
        let _span3 = document.createElement('span');

        // 배열의 순서대로 객체를 구조분해 할당해 키를 변수처럼 사용
        // 키가 기준이기 때문에 동일해야 함
        let {id, content, name} = i; // 호출하여 구조분해 할당

        _span1.innerHTML = "번호 : " + id;
        _span2.innerHTML = "내용 : " + content;
        _span3.innerHTML = "작성자 : " + name;

        _li.append(_span1, _span2, _span3);

        // document.querySelector(".list") : 선택자로 선택된 태그 반환
        // 반환값에 .append 작성해서 바로 메소드 호출
        document.querySelector(".list").append(_li);
    })
</script>
</html>
