<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
</head>
<body>
    <!-- h1, h2...: 문자 태그, 제목 작성할 때 주로 사용 -->
    <h1>1. 제육볶음</h1>
    <h2>2. 김치볶음밥</h2>
    <h3>3. 햄버거</h3>
    <h4>4. 김밥</h4>
    <h5>5. 짱배고픔</h5>
    <h6>6. 떡볶이</h6>
    
    <!-- p: 문단을 작성할 때 사용 -->
    <!-- br: 줄 내리기 -->
    <p>오늘 간 순대국집은 삐<br>
    다음엔 딴데 가야지</p>
    
    <!-- div: 웹페이지를 작성할 때 영역을 여러 페이지로 나눠주는 태그,
        블록속성이 있어서 한줄을 다 차지함 -->
    안녕 난 블록9기<div>구담인</div>
    
    <!-- 인라인 태그: 자리 옆을 양보해줌 -->
    안녕 난 블록9기<span>구담인</span>
</body>
</html>
