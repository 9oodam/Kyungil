<!-- 

html: hyper text markup language (webpage 표시를 위해 개발된 마크업 언어)
- 제목, 목록 등의 구문을 구조적으로 작성
- 구조적 문서를 만들 수 있음
- 실제 문서와 정보와 내용이 시작되고 끝나는 것을 표시 하는 태그(tag)
- tag: html 문서를 구성하고 있는 요소, 이름과 속성이 존재
  1) <title>: 웹브라우저 제목
  2) <body>: 실제 웹브라우저 화면에 나타나는 내용

<단축키>
주석처리: ctrl + k + c
주석해제: ctrl + k + u
여러 줄 잡기: ctrl + alt + 방향키
Liver Server: alt + l + o

-->
