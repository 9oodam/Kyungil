<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤</title>
</head>

<!-- <a>에서 #을 사용하면 페이지의 최상단으로 이동, # + id는 해당 태그로 이동 -->
<!-- attribute 속성: style, href, start, src, alt, ... -->

<body>
    <div style="width: 100%; height: 200vh;">
        <a href="#list2">두 번째 리스트로 이동</a>
        <div id = list1, style="height: 100vh;">
            <h1>첫 번째 리스트</h1>
            <ul>
                <li>첫 번째</li>
                <li>두 번째</li>
            </ul>
        </div>
        <a href="#">제일 위로 이동</a>
        <div id="list2">
            <h1>두 번째 리스트</h1>
            <ol start = "2">
                <li>첫 번째</li>
                <li>두 번째</li>
            </ol>
        </div>
    </div>

    <!--
    ---지금까지 사용한 태그들---
    <div>가장 기본적인 영역 (한 줄을 다 차지하는 블록요소)</div>
    <p>문단 텍스트</p>
    <span>inline 형식의 태그 (본인 자리 차지 이후 옆으로 형제 태그 나열 가능)</span>
    <br>줄내림<br/>
    <h1>제목</h1>
    <ol>번호가 매겨진 리스트 형식</ol>
    <ul>번호가 없는 리스트 형식</ul>
    <li>ol, ul과 짝</li>
    <a href="">페이지를 이동하거나 해당 태그로 브라우저의 스크롤을 이동</a>
    <img src="이미지의 파일 경로나 주소 입력" alt="이미지가 정상적으로 불러와지지 않았을 때 텍스트 문구 입력" -->
    
    <!-- 속성(attribute): style, src, ...
    <div style="display: block;">
        속성은 태그를 설정
        속성을 줄 때는 속성명 = "속성의 내용" -->
        
</body>
</html>
