<!-- 행 옮기기: alt + 방향키 -->

<body>
    <!-- 리스트 작성 태그
        <ol>: 번호가 자동으로 매겨지는 리스트
        <ul>: 번호가 매겨지지 않는 리스트
        하위 리스트로 <li>와 함께 사용 -->

    <!-- <a>: href에 작성된 해당 경로로 이동 -->
    <!-- /: 현재 파일의 최상단 루트 경로(=폴더), ./: 현재 파일의 동일 선상 경로,
        ../: 현재 파일의 상위 선상 경로(한 depth 위로 이동) -->

    <ol>

    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
