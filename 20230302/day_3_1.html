<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style1</title>

    <!-- 태그: div, p, h1~h6, span, br, img, table, a
        속성(attribute): style  -->
</head>
<body>
    <!-- style 속성 = css(cascading style sheets)
        1) width: 너비, max-width, min-width
        2) height: 높이, max-height, min-height
        3) background-color: 배경색, rgb(0, 0, 0)
        4) padding: 태그 내부의 여백
        5) margin: 태그 외부의 여백, (top, right, bottom, left),
                    값을 1개만 썼을 때는 사방면에 적용, 값을 2개만 썼을 때는 상하 좌우 값을 적용
        6) box-sizing: 박스 크기의 기준 설정, border-box는 바깥 선까지 박스로 포함한다는 뜻
    
        * 개발자 모드에서 숫자 변경 마우스 휠로도 가능(shift + 마우스 휠: 10단위)
        * 원래 있던 속성을 지우고 덧씌울 수 있음 (속성명 = "속성 값")-->

    <div style="width: 200px; height: 200px; background-color: lightyellow;
    padding: 10px; margin: 10px; border: 5px solid aqua; box-sizing: border-box;">
    </div>

    
    <!-- display: 영역의 노출 크기를 어떻게 설정할지 기준을 설정
                    부모 태그를 기준으로 모든 너비를 차지, 높이는 자식의 기준으로
    -->

            <!-- 1) block: 한 줄 다 차지 -->
    <div style="width: 500px;">    
        <div style="display: block;">
        </div>
    </div>

            <!-- 2) inline-block: 옆자리 양보 -->
    <div style="width: 100%;">    
        <div style="width: 200px; height: 200px; border: 1px solid black; display: inline-block"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black; display: inline-block"></div>
    </div>
    
            <!-- 3) flex: 유동적, 부모의 너비에 따라 자식들이 동일한 비율로 맞춰짐 -->
    <div style="display: flex;">
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
        <div style="width: 200px; height: 200px; border: 1px solid black;"></div>
    </div>

            <!-- color: 글자 색 -->
    <div>
        <h1 style="color: red;">경일 게임 아카데미</h1>
        <h2 style="color: blue;">경일 게임 아카데미</h2>
        <h3 style="color: green;">경일 게임 아카데미</h3>
    </div>

</body>
</html>
