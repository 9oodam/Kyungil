<script>
    // 테스트 코드 작성할 때
    // TDD (Testdriven Development) : 테스트 단위로 프로젝트를 작업
    // 단위테스트, 통합테스트가 있음
    
    // 코드의 실행시간 체크
    // time 메소드 : 시간 측정 시작
    console.time();
    let num = 0;
    for (let i = 1; i <= 1000000; i++) {
        num += i;
    }
    console.log(num);

    // timeEnd 메소드 : 시간 측정 종료
    console.timeEnd();

</script>
