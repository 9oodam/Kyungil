<script>
    // 소수 구하기
    function isPrime(n) {
        for(let i=2; i<n; i++) {
            console.log(n%i)
            if(n%i == 0) {
                return false;
            }else {
                return true;
            }
        }
    }
    console.log(isPrime(31));
    console.log(isPrime(10));
</script>
