<script>
    // 소인수 분해
    function primeFactor(n) {
        for(let i=1; i<n; i++) {
            let divised = n / i;
            if(divised % 1 == 0 && divised !== n) {
                return divised;
            }
        }
    }

    function primeFactor2(n) {
        let result;
        for(let i=2; i<n; i++) {
            for(let j=n; j>1; j--) {
                if(i*j == n) {
                    return `${i}, ${j}`;
                }
            }
        }
    }

    // console.log(primeFactor(10));
    console.log(primeFactor2(10));
</script>
